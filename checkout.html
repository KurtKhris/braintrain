
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="signup.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Checkout</title>
  </head>

  <body>
    
    <div >
        <div class="container">
            <div class="py-5 text-center">
              <h2>Checkout form</h2>
            </div>
      
            <div class="row">
              <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-muted">Your cart</span>
                  <span class="badge badge-secondary badge-pill">3</span>
                </h4>
                <ul class="list-group mb-3">
                  <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0">Class 1</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$12</span>
                  </li>
                  
                  <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>$20</strong>
                  </li>
                </ul>
      
            
              </div>
              <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Billing address</h4>
                <form action="myaccount.html">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="firstName">First name</label>
                      <input type="text" class="form-control" id="firstName"  >
                      
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastName">Last name</label>
                      <input type="text" class="form-control" id="lastName" >
                      
                    </div>
                  </div>
      
            
      
                  <div class="mb-3">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" id="email" >
                    
                  </div>
      
                  <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" >
                    
                  </div>
      
                  
      
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="country">City</label>
                      <select class="custom-select d-block w-100" id="city" >
                        <option value="">Choose...</option>
                        <option>Accra</option>
                        <option>Dansoman</option>

                      </select>
                      
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="state">Region</label>
                      <select class="custom-select d-block w-100" id="region" >
                        <option value="">Choose...</option>
                        <option>Volta Region</option>
                        <option>Greater Accra</option>
                      </select>
                      
                    </div>
                    
                  </div>
                  
                  <hr class="mb-4">
      
                  <h4 class="mb-3">Payment</h4>
      
                  <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                      <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked >
                      <label class="custom-control-label" for="credit">Credit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" >
                      <label class="custom-control-label" for="debit">Mobile Money</label>
                    </div>
                
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="cc-name">Name on card</label>
                      <input type="text" class="form-control" id="cc-name" placeholder="" >
                      <small class="text-muted">Full name as displayed on card</small>
                      
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="cc-number">Credit card number</label>
                      <input type="text" class="form-control" id="cc-number" placeholder="" >
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <label for="cc-expiration">Expiration</label>
                      <input type="text" class="form-control" id="cc-expiration" placeholder="" >
                      
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="cc-expiration">CVV</label>
                      <input type="text" class="form-control" id="cc-cvv" placeholder="" >
                      
                    </div>
                  </div>
                  <hr class="mb-4">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                  
                </form>
                <br>
              </div>
            </div>
      
        
    </div>
  </body>
</html>
