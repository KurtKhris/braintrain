
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
  </head>

  <body>
    
    <div class="container">
        
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h3 class="card-title text-center mb-5">Sign Up</h3>
                <form action="login.html">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputText">First name</label>
                        <input type="text" class="form-control" id="inputEmail4" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Last name</label>
                        <input type="text" class="form-control" id="inputPassword4" >
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputText">Gender</label>
                        <input type="text" class="form-control" id="inputEmail4" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Sign up as</label>
                        <input type="text" class="form-control" id="inputPassword4" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" >
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Phone</label>
                      <input type="text" class="form-control" id="inputAddress2">
                    </div>
                
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            By creating your new account, you agree to our Terms of use and Privacy policy.
                        </label>
                      </div>
                    </div>
                    <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login text-uppercase fw-bold">Sign up</button>
                    </div>
                    
                  <p class="text-mute login text-center">Already registered? <a href="login.html">Login</a> </p>
                  
                  </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
